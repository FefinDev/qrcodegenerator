<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-bottom: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Generador de Código QR</h1>
    <input type="text" id="texto" placeholder="Escribí el texto o URL..." />
    <button onclick="generarQR()">Generar QR</button>

    <div id="qrcode"></div>

    <!-- Librería QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qr;

        function generarQR() {
            const texto = document.getElementById('texto').value.trim();

            if (!texto) {
                alert('Por favor ingresá un texto o URL.');
                return;
            }

            // Si ya existe un QR generado, eliminarlo para evitar duplicados
            const contenedor = document.getElementById('qrcode');
            contenedor.innerHTML = "";

            // Crear nuevo QR
            qr = new QRCode(contenedor, {
                text: texto,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
